name: Production release

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: pnpm

      - name: Set secrets
        run: |
          npx sst secrets set NEXT_AUTH_AWS_ACCESS_KEY "${{ secrets.NEXT_AUTH_AWS_ACCESS_KEY }}" --stage production
          npx sst secrets set NEXT_AUTH_AWS_SECRET_KEY "${{ secrets.NEXT_AUTH_AWS_SECRET_KEY }}" --stage production
          npx sst secrets set NEXT_AUTH_AWS_REGION "${{ secrets.NEXT_AUTH_AWS_REGION }}" --stage production
          npx sst secrets set NEXT_AUTH_SECRET "${{ secrets.NEXT_AUTH_SECRET }}" --stage production
          npx sst secrets set GITHUB_ID "${{ secrets.GITHUB_ID }}" --stage production
          npx sst secrets set GITHUB_SECRET "${{ secrets.GITHUB_SECRET }}" --stage production

      - name: Deploy stack
        run: pnpm deploy --stage production
        env:
          CI: true
